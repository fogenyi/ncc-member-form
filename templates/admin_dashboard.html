<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - NCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Green background */
            margin: 0;
            padding: 20px;
            color: #333; /* Text color for better contrast */
            text-align: center; /* Center content */
        }
        h1 {
            color: #2a7f2a; /* Darker green for headings */
            font-size: 36px; /* Larger title */
            margin-bottom: 30px;
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            height: 100px; /* Set the height of the logo */
            width: auto;  /* Maintain aspect ratio */
        }
        .admin-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            max-width: 600px;
            margin: auto;
        }
        .admin-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #2a7f2a;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
        }
        .button:hover {
            background-color: #217f21; /* Darker green on hover */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Top Center Logo -->
    <div class="logo">
        <img src="static/ncc_logo.png" alt="NCC Logo">
    </div>

    <h1>Admin Dashboard</h1>

    <div class="admin-container">
        <p>Welcome to the NCC Admin Dashboard. Here, you can manage member data, export it, and perform other admin tasks.</p>

        <!-- Download Excel link -->
        <p><a href="/export" class="button">Download Excel</a></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nigerian Catholic Community - St. Joseph's Bowmanville</p>
    </div>
</body>
</html>

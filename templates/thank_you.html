<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - NCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Green background */
            margin: 0;
            padding: 20px;
            color: #333; /* Text color for better contrast */
            text-align: center; /* Center content */
            position: relative; /* To position the footer */
        }
        h1 {
            color: #2a7f2a; /* Darker green for headings */
            font-size: 36px; /* Larger title */
            margin-top: 60px;
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            height: 150px; /* Set the height of the logo */
            width: auto;  /* Maintain aspect ratio */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #666;
        }
        a {
            color: #2a7f2a;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Center Logo -->
    <div class="logo">
        <img src="static/ncc_logo.png" alt="NCC Logo">
    </div>

    <h1>Thank You for Registering!</h1>
    <p><a href="/">Go Back</a></p>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Nigerian Catholic Community - St. Joseph's Bowmanville</p>
    </div>
</body>
</html>
